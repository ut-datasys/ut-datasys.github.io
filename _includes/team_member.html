<li class="media mb-5">
    <img class="align-self-center mr-3"
         src="{{member.icon}}"
         style="max-width: 100px; max-height: 100px; border-radius: 30%; object-fit: cover"
         alt="{{member.name}}">

    <div class="media-body">
      <h5 class="mt-0"><a href="{{member.link}}">{{member.name}}</a></h5>
      <p>{{member.role}}</p>
    </div>
</li>
